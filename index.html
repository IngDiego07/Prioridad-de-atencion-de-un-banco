<!DOCTYPE html>
<html>
<head>
    <title>Planificación de Atención en Banco</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Planificacion de Atencion en un Banco</h1>

    <div class="input-section">
        <label for="customer-name">Nombre del cliente:</label>
        <input type="text" id="customer-name">
        <label for="priority">Prioridad:</label>
        <input type="number" id="priority">
        <button onclick="addCustomer()">Agregar cliente</button>
    </div>

    <table id="customer-table">
        <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Prioridad</th>
        </tr>
    </table>

    <div class="scheduling-section">
        <button onclick="prioritizeCustomers()">Planificar</button>
        <h2>Planificación de atencion:</h2>
        <table id="scheduling-result-table">
            <tr>
                <th>Cliente</th>
                <th>Prioridad</th>
            </tr>
        </table>
    </div>

    <div class="priority-table">
        <h2>Descripciones de Prioridades:</h2>
        <table>
            <tr>
                <th>Prioridad</th>
                <th>Descripcion</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Discapacitados</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mujeres embarazadas</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tercera edad</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Personas comunes</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
